                <h1 class="text-primary">Contact Now</h1>
                <p>Typical response time for contact requests is 2 minutes (+/- 48 hrs).</p>
                <!-- Bootstrap > Forms > Layouts > Gutters https://getbootstrap.com/docs/5.2/forms/layout/#gutters -->
                <!-- with modifications -->
                <form class="row g-3">
                  <div class="col-md-6">
                    <label for="inputFName4" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputFName4">
                  </div>
                  <div class="col-md-6">
                    <label for="inputLName4" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputLName4">
                  </div>
                  <div class="col-12">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="you@your.com">
                  </div>
                  <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                  </div>
                  <div class="col-12">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                  </div>
                  <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Vancouver">
                  </div>
                  <div class="col-md-4">
                    <label for="inputState" class="form-label">Province</label>
                    <select id="inputState" class="form-select">
                      <option selected>Choose...</option>
                      <option>BC</option>
                      <option>AB</option>
                      <option>SK</option>
                      <option>MB</option>
                      <option>ON</option>
                      <option>PQ</option>
                      <option>NB</option>
                      <option>NL</option>
                      <option>PEI</option>
                      <option>NS</option>
                      <option>YK</option>
                      <option>NU</option>
                      <option>NWT</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <label for="inputZip" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                  <div class="col-12">
                    <label for="inputQuery" class="form-label">Your Input</label>
                    <textarea class="form-control" id="inputQuery" placeholder="Question, comment, suggestion, advice, condemnation"></textarea>
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        Check me out
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary">Sendy</button>
                  </div>
                </form>
