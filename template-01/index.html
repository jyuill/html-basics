<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Template 01: Flex + Sidebar</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="img/mb-logo-dummy.png" width=200px>
            </div>
            <div class="nav">
                <ul class="categories">
                  <li class="category">
                    <button class="category-btn">Category 1</button>
                    <ul class="subcategories">
                      <li><button class="subcategory-btn">Subcategory 1.1</button></li>
                      <li><button class="subcategory-btn">Subcategory 1.2</button></li>
                      <li><button class="subcategory-btn">Subcategory 1.3</button></li>
                    </ul>
                  </li>
                  <li class="category">
                    <button class="category-btn">Category 2</button>
                    <ul class="subcategories">
                      <li><button class="subcategory-btn">Subcategory 2.1</button></li>
                      <li><button class="subcategory-btn">Subcategory 2.2</button></li>
                      <li><button class="subcategory-btn">Subcategory 2.3</button></li>
                    </ul>
                  </li>
                </ul>
              </div>
              
        </div> <!--end sidebar div -->
        <div class="main">
            <h1>Template 01: Flex + Sidebar</h1>
        </div> <!-- end main div -->
    </div> <!-- END container div -->

    <!-- add jquery: best before links to local js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
        crossorigin="anonymous">       
    </script>

    <!-- local js -->
    <script src="sidebar.js"></script>
    
</body>
</html>
